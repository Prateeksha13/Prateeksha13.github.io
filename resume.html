<!DOCTYPE html>
<html>
<head>
	<title>Prateeksha - Resume</title>
	<style type="text/css">
		body {
			overflow: hidden;
			background: #3d3d3d;
		}
		#resume-container {
			height: 700px;
		}
		#download {
			display: none;
		}
		@media only screen and (max-device-width: 480px) {
			#download {
				display: block;
				color: #fff !important;
				font-size: 18px;
			}
			#download a {
				color: #fff !important;
			}
		}
	</style>
</head>
<body>
	<div id="resume-container">
		<embed width="100%" height="100%" src="Prateeksha-Resume.pdf">
		</embed>
		<div id="download"><a href="Prateeksha-Resume.pdf" download>Click to Download</a></div>
	</div>
</body>
</html>
